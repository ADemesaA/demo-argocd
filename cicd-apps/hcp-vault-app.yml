apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: server.ha.enabled
          value: "true"
        - name: server.ha.raft.enabled
          value: "true"
#        - name: ingress.enabled
#          value: 'true'
#        - name: ingress.hostRepo
#          value: nexus.demo.mx
#        - name: ingress.ingressClassName
#          value: public
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.20.0
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
